<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickup Soccer RSVP - Simple Mode</title>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f1419; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-green { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_BASE_URL = 'http://localhost:8000';

        function App() {
            const [players, setPlayers] = useState({ confirmed: [], waitlist: [], out: [], total_confirmed: 0, total_waitlist: 0, spots_available: 22 });
            const [name, setName] = useState('');
            const [activeTab, setActiveTab] = useState('rsvp');
            const [error, setError] = useState(null);
            const [message, setMessage] = useState(null);

            const loadPlayers = async () => {
                try {
                    const res = await axios.get(`${API_BASE_URL}/players`);
                    setPlayers(res.data);
                } catch (err) {
                    setError("Backend not detected. Make sure 'main.py' is running on port 8000.");
                }
            };

            useEffect(() => {
                loadPlayers();
                const interval = setInterval(loadPlayers, 5000);
                return () => clearInterval(interval);
            }, []);

            const handleRSVP = async (status) => {
                if (!name.trim()) return;
                try {
                    const res = await axios.post(`${API_BASE_URL}/players/rsvp`, { name: name.trim(), status });
                    setMessage(res.data.message);
                    setName('');
                    loadPlayers();
                    setTimeout(() => setMessage(null), 3000);
                } catch (err) {
                    setError(err.response?.data?.detail || "RSVP failed");
                }
            };

            const handleAction = async (action, id) => {
                try {
                    if (action === 'pay') await axios.put(`${API_BASE_URL}/players/${id}/pay`, { paid: true });
                    if (action === 'checkin') await axios.put(`${API_BASE_URL}/players/${id}/checkin`);
                    if (action === 'delete') await axios.delete(`${API_BASE_URL}/players/${id}`);
                    loadPlayers();
                } catch (err) {
                    setError(err.response?.data?.detail || "Action failed");
                    setTimeout(() => setError(null), 3000);
                }
            };

            return (
                <div className="min-h-screen flex flex-col p-4 md:p-8">
                    <header className="flex justify-between items-center mb-8 pb-6 border-b border-gray-800">
                        <div>
                            <h1 className="text-3xl font-extrabold text-emerald-500">‚öΩ Pickup Soccer</h1>
                            <p className="text-gray-400">RSVP & Check-in System (Simple Mode)</p>
                        </div>
                        <div className="flex gap-4">
                            <div className="bg-slate-800 p-3 rounded-lg text-center">
                                <div className="text-2xl font-bold text-emerald-400">{players.total_confirmed}</div>
                                <div className="text-xs text-gray-400 uppercase">Confirmed</div>
                            </div>
                            {players.total_waitlist > 0 && (
                                <div className="bg-slate-800 p-3 rounded-lg text-center">
                                    <div className="text-2xl font-bold text-amber-400">{players.total_waitlist}</div>
                                    <div className="text-xs text-gray-400 uppercase">Waitlist</div>
                                </div>
                            )}
                        </div>
                    </header>

                    <nav className="flex gap-2 mb-8">
                        {['rsvp', 'players', 'admin'].map(tab => (
                            <button 
                                key={tab}
                                onClick={() => setActiveTab(tab)}
                                className={`px-6 py-2 rounded-md font-semibold transition-all ${activeTab === tab ? 'bg-emerald-500 text-white' : 'hover:bg-gray-800 text-gray-400'}`}
                            >
                                {tab.toUpperCase()}
                            </button>
                        ))}
                    </nav>

                    {error && <div className="bg-red-900/50 border border-red-500 text-red-200 p-4 rounded-lg mb-6 flex justify-between">
                        <span>‚ö†Ô∏è {error}</span>
                        <button onClick={() => setError(null)}>‚úï</button>
                    </div>}

                    {activeTab === 'rsvp' && (
                        <div className="max-w-md mx-auto w-full glass p-8 rounded-2xl shadow-2xl">
                            <h2 className="text-xl font-bold mb-6">üìù Join the Game</h2>
                            <input 
                                type="text" 
                                value={name} 
                                onChange={e => setName(e.target.value)}
                                placeholder="Enter your name..."
                                className="w-full bg-slate-900 border border-gray-700 rounded-lg p-3 mb-6 focus:ring-2 focus:ring-emerald-500 outline-none"
                            />
                            <div className="flex gap-4">
                                <button onClick={() => handleRSVP('IN')} className="flex-1 btn-green py-3 rounded-lg font-bold shadow-lg shadow-emerald-900/20">I'M IN</button>
                                <button onClick={() => handleRSVP('OUT')} className="flex-1 bg-slate-700 py-3 rounded-lg font-bold">I'M OUT</button>
                            </div>
                            {message && <div className="mt-4 text-emerald-400 text-center font-medium">‚úì {message}</div>}
                        </div>
                    )}

                    {activeTab === 'players' && (
                        <div className="max-w-2xl mx-auto w-full space-y-8">
                            <section>
                                <h3 className="text-gray-400 uppercase text-xs font-bold mb-4 tracking-widest flex justify-between">
                                    <span>Confirmed Players ({players.total_confirmed}/22)</span>
                                    <span className="text-emerald-500">{players.spots_available} spots left</span>
                                </h3>
                                <div className="space-y-2">
                                    {players.confirmed.map((p, i) => (
                                        <div key={p.id} className="flex items-center gap-3">
                                            <span className="w-6 text-gray-600 text-xs font-bold">{i+1}</span>
                                            <div className="flex-1 glass p-4 rounded-lg flex justify-between items-center">
                                                <span>{p.name} {p.checked_in && '‚úÖ'}</span>
                                                <div className="flex gap-2">
                                                    {p.paid ? <span className="text-[10px] bg-emerald-900 text-emerald-400 px-2 py-1 rounded font-bold">PAID</span> : <button onClick={() => handleAction('pay', p.id)} className="text-[10px] bg-green-600 hover:bg-green-700 text-white px-2 py-1 rounded font-bold transition-colors">üíµ PAY</button>}
                                                    {p.paid && !p.checked_in && <button onClick={() => handleAction('checkin', p.id)} className="text-[10px] bg-blue-600 hover:bg-blue-700 text-white px-2 py-1 rounded font-bold transition-colors">üìã CHECK IN</button>}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {players.total_waitlist > 0 && <section>
                                <h3 className="text-gray-400 uppercase text-xs font-bold mb-4 tracking-widest text-amber-500">Waitlist</h3>
                                <div className="space-y-2">
                                    {players.waitlist.map(p => (
                                        <div key={p.id} className="glass p-4 rounded-lg flex justify-between items-center border-l-4 border-amber-500">
                                            <span>{p.name}</span>
                                            <span className="text-xs bg-amber-900 text-amber-500 px-2 py-1 rounded font-bold">#{p.waitlist_position}</span>
                                        </div>
                                    ))}
                                </div>
                            </section>}
                        </div>
                    )}

                    {activeTab === 'admin' && (
                        <div className="max-w-md mx-auto w-full glass p-8 rounded-2xl">
                            <h2 className="text-xl font-bold mb-6">üîß Admin Controls</h2>
                            <div className="grid grid-cols-2 gap-4 mb-8">
                                <button onClick={() => window.location.href = `${API_BASE_URL}/export/csv`} className="p-4 bg-slate-800 rounded-xl hover:bg-slate-700 transition-colors text-center border border-gray-700">
                                    <span className="block text-2xl mb-1">üì•</span>
                                    <span className="text-xs font-bold">Export CSV</span>
                                </button>
                                <button onClick={() => { if(confirm('Reset all?')) axios.post(`${API_BASE_URL}/admin/reset`).then(loadPlayers) }} className="p-4 bg-slate-800 rounded-xl hover:bg-red-900/30 transition-colors text-center border border-gray-700">
                                    <span className="block text-2xl mb-1">üóëÔ∏è</span>
                                    <span className="text-xs font-bold text-red-500">Reset Data</span>
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
